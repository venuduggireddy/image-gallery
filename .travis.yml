language: node_js
node_js:
  - 6.5
addons:
  sauce_connect: true
install:
  - snyk test
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - node index.js &  # start a Web server
  - sleep 3 # give Web server some time to bind to sockets, etc
